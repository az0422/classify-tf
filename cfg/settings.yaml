# Defualt settings.
# Do NOT change this file.

crop_ratio: 0.5
crop_method: resize
flip_vertical: 0.5
flip_horizontal: 0.5
rotate_degree: 0
zoom: 4
translate_vertical: 0.25
translate_horizontal: 0.25
hsv_h: 0.15
hsv_s: 0.50
hsv_v: 0.50
noise: 0.125
dequality: 0.2
color_space: BGR
data_length:
file_checkers: 128
loaders: 4
subdivisions: 4
queue_size: 4
resize_method: contain
train_image: datasets/train
val_image: datasets/val
user_option: option.yaml

checkpoint_path: runs
checkpoint_name: train
optimizer: SGD
loss: CCE
learning_rate: 0.1
batch_size: 256
image_size: 224 # input size
epochs: 300
patience: 50
mixed_precision: mixed_float16
warmup_epochs: 10
warmup_lr: 0.001 # learing_rate * warmup_lr (in start)
scheduler_type: cosine
decay_lr: 0.01 # learning_rate * decay_ratio (in end)
decay_start: 25
save_period: 0
model: resnet56.yaml
